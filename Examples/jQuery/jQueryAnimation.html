<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JQuery Animations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

    <section id="top">
        <div class="row">
            <div class="col-6">
                <div id='toggle-div'>
                    Just a div with some text
                </div>
                <div id='fade-div'>
                    Just a div with some text
                </div>
                <div id='slide-div'>
                    Just a div with some text
                </div>
                <div id='animate-div'>
                    Just a div with some text
                </div>

                <div>
                    <p>This should slow animate</p>
                </div>

                <div>
                    <p>Another p that should animate</p>
                </div>
            </div>
            <div class="col-6">
                <div>
                    <img src="https://img-9gag-fun.9cache.com/photo/aPY8M4B_460swp.webp" alt="NeinGag Fun"
                        id='patrick' />
                </div>
            </div>
        </div>

    </section>

    <section id='middle'>
        <div class="row">
            <div class='col-6'>
                <div>
                    <img src="https://img-9gag-fun.9cache.com/photo/an9vEg5_460swp.webp" alt="NeinGag Fun" id='stack' />
                </div>
            </div>
            <div class='col-6'>
                <div>
                    <img src="https://img-9gag-fun.9cache.com/photo/aYYD8ow_460swp.webp" alt="NeinGag Fun" id='princess'
                        style="opacity: 0; height: 0; width: 0; " />
                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="./jQueryAnimation.js"></script>

</body>

</html>
